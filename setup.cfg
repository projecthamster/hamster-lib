[bumpversion]
current_version = 0.0.3
commit = True
tag = True

[bumpversion:file:setup.py]

[bumpversion:file:hamsterlib/__init__.py]

[bumpversion:file:docs/conf.py]

[coverage:run]
branch = True
source = hamsterlib

[isort]
not_skip = __init__.py
known_third_party = faker,factory, faker, freezegun, future, hamsterlib, icalendar, past, pytest, pytest_factoryboy,
	six, sqlalchemy, fauxfactory

[pytest]
addopt = 
	--tb=short
	--strict
	--rsx

[flake8]
exclude = build/*.py,docs/*.py,*/.ropeproject/*
max-line-length = 99
ignore = E128
builtins = _

[doc8]
ignore-path = *.egg-info/,.tox/,docs/_build/

[wheel]
universal = 1

