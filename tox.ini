[tox]
envlist = py37, flake8, pep257, isort, docs

[tox:travis]
3.4 = py34, flake8, pep257, isort, docs
3.5 = py35, flake8, pep257, isort, docs
3.6 = py36, flake8, pep257, isort, docs
3.7 = py37, flake8, pep257, isort, docs

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/hamster_lib
whitelist_externals = make
commands =
	pip install -r requirements/test.pip
	make coverage

[testenv:flake8]
basepython = python3
deps =
    flake8==3.7.9
    flake8-debugger==3.2.1
    flake8-print==3.1.4
    pep8-naming==0.10.0
skip_install = True
commands = flake8 setup.py hamster_lib/ tests/

[testenv:isort]
basepython = python3
deps = isort
skip_install = True
commands =
    isort --check-only --recursive --verbose setup.py hamster_lib/ tests/

[testenv:pep257]
basepython = python3
skip_install = True
deps =
    pep257==0.7.0
commands =
    pep257 setup.py hamster_cli/ tests/

[testenv:manifest]
basepython = python3
deps = check-manifest==0.41
skip_install = True
commands =
    check-manifest -v

[testenv:docs]
basepython = python3
deps = doc8
commands =
    python -V
    pip install -r requirements/docs.pip
    make docs BUILDDIR={envtmpdir} SPHINXOPTS='-W'
    make -C docs linkcheck BUILDDIR={envtmpdir}
